<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
    <main class="container">
        <div class="composicao">
            <img src="./src/image/rome.png" alt="quadro-roma">
            <div class="information">
                <h2>Rome</h2>
                <p>Michelangelo</p>
            </div>
        </div>
        <div class="composicao">
            <img src="./src/image/boat.png" alt="quadro-barco">
            <div class="information">
                <h2>Boat at Sea</h2>
                <p>Vicent Van Gogh</p>
            </div>
        </div>
        <div class="composicao">
            <img src="./src/image/sand-and-sea.png" alt="quadro-areia">
            <div class="information">
                <h2>Sand and Sea</h2>
                <p>Da vinci</p>
            </div>
        </div>
        <div class="composicao">
            <img src="./src/image/starry-night.png" alt="quadro-noite">
            <div class="information">
                <h2>Starry Night</h2>
                <p>Vicent Van Gogh</p>
            </div>
        </div>
    </main>
</body>

</html>
